<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Following Eyes</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            cursor: none; /* Hide the default cursor */
        }
        .eye {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: white;
            border-radius: 50%;
            border: 2px solid black;
        }
        .pupil {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: black;
            border-radius: 50%;
            left: 30px;
            top: 30px;
            transition: transform 100ms;
        }
    </style>
</head>
<body>
    <div class="eye" id="left-eye"></div>
    <div class="eye" id="right-eye"></div>
    <div class="pupil" id="left-pupil"></div>
    <div class="pupil" id="right-pupil"></div>
    
    <script>
        const leftEye = document.getElementById("left-eye");
        const rightEye = document.getElementById("right-eye");
        const leftPupil = document.getElementById("left-pupil");
        const rightPupil = document.getElementById("right-pupil");

        document.addEventListener("mousemove", (e) => {
            // Calculate the distance from the center of the eye
            const eyeRect = leftEye.getBoundingClientRect();
            const eyeCenterX = eyeRect.left + eyeRect.width / 2;
            const eyeCenterY = eyeRect.top + eyeRect.height / 2;
            const deltaX = e.clientX - eyeCenterX;
            const deltaY = e.clientY - eyeCenterY;

            // Calculate the angle
            const angle = Math.atan2(deltaY, deltaX);
            
            // Limit the pupil's movement within the eye
            const maxDistance = eyeRect.width / 3;
            const distance = Math.min(Math.hypot(deltaX, deltaY), maxDistance);
            const pupilX = Math.cos(angle) * distance;
            const pupilY = Math.sin(angle) * distance;

            // Apply the transformation to the pupils
            leftPupil.style.transform = `translate(${pupilX}px, ${pupilY}px)`;
            rightPupil.style.transform = `translate(${pupilX}px, ${pupilY}px)`;
        });
    </script>
</body>
</html>
