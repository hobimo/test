<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korean Phrases</title>
    <style>
        body {
            background-color: lightblue;
            color: black;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            margin-top: 20px;
        }
        #phrase-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        select, button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Korean Phrases and Translations</h1>
    <div id="phrase-container">
        <select id="language-select">
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="nl">Dutch</option>
        </select>
        <button id="backButton">Back</button>
        <button id="generateButton">Generate Phrase</button>
        <button id="forwardButton">Forward</button>
        <p id="phrase-display"></p>
    </div>
    <script>
        // Korean phrases and translations
        const phrases = [
            { korean: "안녕하세요", translations: { en: "Hello", es: "Hola", fr: "Bonjour", de: "Hallo", nl: "Hallo" } },
            { korean: "감사합니다", translations: { en: "Thank you", es: "Gracias", fr: "Merci", de: "Danke", nl: "Dank je" } },
            { korean: "미안해요", translations: { en: "I'm sorry", es: "Lo siento", fr: "Je suis désolé", de: "Es tut mir leid", nl: "Het spijt me" } },
            // Add more phrases and translations here
        ];

        let currentIndex = 0;

        // Function to generate a random phrase
        function generateRandomPhrase() {
            const select = document.getElementById("language-select");
            const selectedLanguage = select.value;
            const phrase = phrases[currentIndex];
            const translation = phrase.translations[selectedLanguage];
            return `${phrase.korean} - ${translation}`;
        }

        // Function to display the generated phrase
        function displayRandomPhrase() {
            const phraseDisplay = document.getElementById("phrase-display");
            phraseDisplay.textContent = generateRandomPhrase();
        }

        // Function to go to the previous phrase
        function goToPreviousPhrase() {
            if (currentIndex > 0) {
                currentIndex--;
                displayRandomPhrase();
            }
        }

        // Function to go to the next phrase
        function goToNextPhrase() {
            if (currentIndex < phrases.length - 1) {
                currentIndex++;
                displayRandomPhrase();
            }
        }

        // Attach event listeners to the buttons
        const backButton = document.getElementById("backButton");
        backButton.addEventListener("click", goToPreviousPhrase);

        const generateButton = document.getElementById("generateButton");
        generateButton.addEventListener("click", displayRandomPhrase);

        const forwardButton = document.getElementById("forwardButton");
        forwardButton.addEventListener("click", goToNextPhrase);

        // Initial display
        displayRandomPhrase();
    </script>
</body>
</html>
