<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Color Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            transition: background-color 0.5s;
        }
        h1 {
            margin-top: 50px;
        }
        #color-display {
            font-size: 24px;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #0074d9;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Random Color Generator</h1>
    <div id="color-display">Background Color: <span id="currentColor">#FFFFFF</span></div>
    <button id="generateButton">Generate Color</button>

    <script>
        // Function to generate a random color in hexadecimal format
        function generateRandomColor() {
            const letters = "0123456789ABCDEF";
            let color = "#";
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Function to change the background color to the generated color
        function changeBackgroundColor() {
            const colorDisplay = document.getElementById("currentColor");
            const newColor = generateRandomColor();
            document.body.style.backgroundColor = newColor;
            colorDisplay.textContent = newColor;
        }

        // Attach event listener to the "Generate Color" button
        const generateButton = document.getElementById("generateButton");
        generateButton.addEventListener("click", changeBackgroundColor);

        // Initial color generation
        changeBackgroundColor();
    </script>
</body>
</html>
