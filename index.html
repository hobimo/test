<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Translator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            margin: 20px;
        }
        #translation-result {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Korean Name Translator</h1>
    <label for="nameInput">Enter your name:</label>
    <input type="text" id="nameInput">
    <button id="translateButton">Translate</button>
    <div id="translation-result"></div>

    <script>
        const nameInput = document.getElementById("nameInput");
        const translateButton = document.getElementById("translateButton");
        const translationResult = document.getElementById("translation-result");

        // Function to translate the input name to Korean
        function translateName() {
            const name = nameInput.value;
            if (name.trim() === "") {
                alert("Please enter a name.");
                return;
            }

            // In a real-world scenario, you would make an API request to Google Translate here.
            // Due to API key requirements, this simplified example demonstrates the process.
            
            // Simulate translation (you should replace this with a real API call)
            const koreanTranslation = "한국어 이름";
            const romanizedSpelling = "Hangugeo Ireum";
            
            // Display the translation result
            translationResult.innerHTML = `<p>Korean Translation: ${koreanTranslation}</p><p>Romanized Spelling: ${romanizedSpelling}</p>`;
        }

        // Attach event listener to the Translate button
        translateButton.addEventListener("click", translateName);
    </script>
</body>
</html>
