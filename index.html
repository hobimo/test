<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korean Phrases</title>
    <style>
        body {
            background-color: lightblue;
            color: black;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            margin-top: 20px;
        }
        #phrase-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        select {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Korean Phrases and Translations</h1>
    <div id="phrase-container">
        <select id="language-select">
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="nl">Dutch</option>
        </select>
        <ul id="phrase-list"></ul>
    </div>
    <script>
        // Korean phrases and translations
        const phrases = [
            { korean: "안녕하세요", translations: { en: "Hello", es: "Hola", fr: "Bonjour", de: "Hallo", nl: "Hallo" } },
            { korean: "감사합니다", translations: { en: "Thank you", es: "Gracias", fr: "Merci", de: "Danke", nl: "Dank je" } },
            // Add more phrases and translations here
        ];

        // Function to populate the phrase list
        function populatePhraseList() {
            const select = document.getElementById("language-select");
            const selectedLanguage = select.value;
            const phraseList = document.getElementById("phrase-list");
            phraseList.innerHTML = "";

            for (let i = 0; i < phrases.length; i++) {
                const phrase = phrases[i];
                const translation = phrase.translations[selectedLanguage];
                const listItem = document.createElement("li");
                listItem.textContent = `${phrase.korean} - ${translation}`;
                phraseList.appendChild(listItem);
            }
        }

        // Add event listener to language select
        const languageSelect = document.getElementById("language-select");
        languageSelect.addEventListener("change", populatePhraseList);

        // Initial population of phrase list
        populatePhraseList();
    </script>
</body>
</html>
