        ];

        let currentIndex = 0;
        let selectedLanguage = "en"; // Default language is English

        // Function to generate a random phrase
        function generateRandomPhrase() {
            const phrase = phrases[currentIndex];
            const translation = phrase.translations[selectedLanguage];
            return `${phrase.korean} - ${translation}`;
        }

        // Function to display the generated phrase
        function displayRandomPhrase() {
            const phraseDisplay = document.getElementById("phrase-display");
            phraseDisplay.textContent = generateRandomPhrase();
        }

        // Function to go to the previous phrase
        function goToPreviousPhrase() {
            if (currentIndex > 0) {
                currentIndex--;
                displayRandomPhrase();
            }
        }

        // Function to go to the next phrase
        function goToNextPhrase() {
            if (currentIndex < phrases.length - 1) {
                currentIndex++;
                displayRandomPhrase();
            }
        }

        // Event listeners for language buttons
        document.getElementById("englishButton").addEventListener("click", () => {
            selectedLanguage = "en";
            displayRandomPhrase();
        });

        document.getElementById("spanishButton").addEventListener("click", () => {
            selectedLanguage = "es";
            displayRandomPhrase();
        });

        document.getElementById("frenchButton").addEventListener("click", () => {
            selectedLanguage = "fr";
            displayRandomPhrase();
        });

        document.getElementById("germanButton").addEventListener("click", () => {
            selectedLanguage = "de";
            displayRandomPhrase();
        });

        document.getElementById("dutchButton").addEventListener("click", () => {
            selectedLanguage = "nl";
            displayRandomPhrase();
        });

        // Event listeners for navigation buttons
        document.getElementById("generateButton").addEventListener("click", displayRandomPhrase);
        document.getElementById("backButton").addEventListener("click", goToPreviousPhrase);
        document.getElementById("forwardButton").addEventListener("click", goToNextPhrase);

        // Initial display
        displayRandomPhrase();
    </script>
</body>
</html>
